<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Edu Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="/">EduSite</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/vocab/">Карточки</a>
          <a class="nav-link" href="/vocab/card/add/">Добавить</a>
          <a class="nav-link" href="/vocab/csv/upload/">Загрузка CSV</a>
        </div>
      </div>
    </nav>

    <main class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
